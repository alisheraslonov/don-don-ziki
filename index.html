<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        img{
            display: none;
            margin: 0 auto;
        }
    </style>
    <title>don-don-ziki</title>
</head>
<body style="background-color: yellow;">
    <div class="container">
        <!--! Online Screen -->
        <div class="row mt-5 text-danger text-center">
            <div class="col-6">
                <h1>Siz</h1>
                <h1 id="siz">0</h1>
            </div>
            <div class="col-6">
                <h1>Computer</h1>
                <h1 id="komp">0</h1>
            </div>
        </div>
        <!--! Result -->
        <div class="row text-danger text-center mt-5">
            <div class="col-12">
                <h1 id="result"></h1>
            </div>
        </div>
        <!--! Hands -->
        <div class="row">
            <div class="col-6 text-center">
                <img src="./img/tosh.png" id="tosh" alt="tosh" style="transform: rotateY(180deg)">
                <img src="./img/qaychi.png" id="qaychi" alt="qaychi" style="transform: rotateY(180deg)">
                <img src="./img/qog`oz.png" id="qogoz" alt="qogoz"style="transform: rotateY(180deg)">
            </div>
            <div class="col-6 text-center">
                <img src="./img/tosh.png" id="komp-tosh" alt="tosh">
                <img src="./img/qaychi.png" id="komp-qaychi" alt="qaychi">
                <img src="./img/qog`oz.png" id="komp-qogoz" alt="qogoz">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 offset-3 text-center">
                <button type="button" onclick="clickTosh()" class="btn btn-primary m-3 w-25">Tosh</button>
                <button type="button" onclick="clickQaychi()" class="btn btn-success m-3 w-25">Qaychi</button>
                <button type="button" onclick="clickQogoz()" class="btn btn-secondary m-3 w-25">Qog'oz</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
